<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#hereAtStart').replaceWith('<div id=\'hereLater\'>Something Else</div>');
      });
    </script>
  </head>
  <body>
    <div id='hereAtStart'>Something</div>
    <div>
      <button onclick='var x="hereLater"; $("#" + x).remove();'>Remove It</button>
    </div>
  </body>
</html>
